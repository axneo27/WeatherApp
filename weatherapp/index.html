<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="mainContainer">
        <div class="header">
            <h3 class="headerText">MY WEATHER</h3>
            <div class="searchblock">
                <input type="text" id="cityInput" size="10"/> 
                <img src="img/searchIcon.png" alt="" id="searchIcon">
            </div>
        </div>
        <div class="navigationBlock">
            <div class="buttonblock">
                <button type="button" class="btn btn-primary" id="today">Today</button>
                <button type="button" class="btn btn-primary" id="5-day">5-day forecast</button>
            </div>
        </div>
        <div class="containerWeather" style="width: 100%">
          <div class="row d-flex justify-content-center py-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card text-body" style=" border-radius: 35px; background-color: #353741">
                <div class="card-body p-4">
          
                  <div class="d-flex">
                    <h6 class="flex-grow-1">CURRENT WEATHER</h6>
                    <h6 id="dateCUR"></h6>
                  </div>
          
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold" id="tempCUR"></h6>
                    <span class="small" style="color: #37383a" id="realfeelCUR">Real feel: </span>
                    <span class="small" style="color: #868B94" id="skyCUR"></span>
                  </div>
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <h6 id="sunriseCUR">Sunrise: </h6>
                      <h6 id="sunsetCUR">Sunset: </h6>
                      <h6 id="durationCUR">Duration: </h6>
                    </div>
                    <div>
                      <img id="iconCUR" src=""
                        width="100px">
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </div>
          <h4 style="margin-left: 10%; color: rgb(49, 127, 245)">HOURLY</h4>
          <table class="hourlyWeather">
            <thead>
              <tr>
                <th>Time</th>
                <th>Icon</th>
                <th>Forecast</th>
                <th>Temp</th>
                <th>RealFeel</th>
                <th>Wind (km/h)</th>
              </tr>
            </thead>
            <tbody id="hourlyTableBody">
              
            </tbody>
          </table>
          <h4 style="margin-left: 10%; margin-top: 50px; color: rgb(49, 127, 245)">NEARBY PLACES</h4>
          <table id="nearbyPlacesTable">
            <tbody id="nearbyPlacesTableBody">
              
            </tbody>
          </table>
        </div>
        <div class="containerWeather2">
          <table class="days5">
            <tbody id="table5daysBody">
              <tr id="mainTR">

              </tr>
            </tbody>
          </table>
          <table class="hourlySelected">
            <h4 style="margin-left: 10%; margin-top: 50px; color: rgb(49, 127, 245)" id="selectedDay">TONIGHT</h4>
            <thead>
              <tr>
                <th>Time</th>
                <th>Icon</th>
                <th>Forecast</th>
                <th>Temp</th>
                <th>RealFeel</th>
                <th>Wind (km/h)</th>
              </tr>
            </thead>
            <tbody id="hourlySelectedBody">
              
            </tbody>
          </table>
        </div>

        <div class="errorBlock" style="position: absolute;"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
